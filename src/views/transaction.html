<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Banque</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"
        integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-secondary-subtle">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">2LA Online</a>
            <div class="d-flex">
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#modifyProfil">Mon
                    profil</button>
                <button class="btn btn-outline-danger">Se déconnecter</button>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-5 pt-5">
        <div class="main-section">
            <h3 class="title is-3">Transactions(Compte Epargne)</h3>
            <div class="row mb-4">
                <div class="col-md-2">
                    Filtrer
                </div>
                <div>
                    <select class="form-select form-select-sm" aria-label="Small select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Référence</th>
                        <th>Compte</th>
                        <th>Type</th>
                        <th>Montant</th>
                        <th>Solde</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in transactions %}
                    <tr>
                        <td>{{item.reference}}</td>
                        <td>{{item.account}}</td>
                        <td>{{item.type}}</td>
                        <td>{{item.amount}} €</td>
                        <td>{{item.balance}} €</td>
                        <td>{{item.created_at}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
