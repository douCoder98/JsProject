<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App - Gestion des Comptes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="connexion">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" id="background">
        <div class="card p-5 shadow-lg" id="app">
            <h2 class="text-center mb-4">Gestion de Comptes et Transactions Bancaires</h2>
            <div id="form-container">
                <h5>Création d'un compte</h5>
                <form method="post" id="registerForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nom complet">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Mot de passe (8 caractères minimum)">
                    </div>
                    <button id="registerButton" hidden>S'inscrire</button>
                </form>
                <button class="btn btn-primary" onclick="$('registerButton').click()">S'inscrire</button>
                <p class="text-center mt-3">J'ai déjà un compte ? <a href="index.html">Connexion</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
