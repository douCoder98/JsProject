<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App - Gestion des Comptes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body id="connexion">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" id="background">
        <div class="card p-5 shadow-lg" id="app">
            <h2 class="text-center mb-4">2LA Bank</h2>
            <div id="form-container">
                <h5>Création d'un compte</h5>
                <form id="registerForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3 text-start">
                        <label for="name"></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nom complet">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="mb-3 text-start">
                        <label for="password"></label>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Mot de passe (8 caractères minimum)">
                    </div>
                    <button id="registerButton" hidden>S'inscrire</button>
                </form>
                <button class="btn btn-primary" onclick="$('#registerButton').click()">S'inscrire</button>
                <p class="text-center mt-3">J'ai déjà un compte ? <a href="/">Connexion</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"
        integrity="sha512-KFHXdr2oObHKI9w4Hv1XPKc898mE4kgYx58oqsc/JqqdLMDI4YjOLzom+EMlW8HFUd0QfjfAvxSL6sEq/a42fQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
